name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Build Docker image
        run: |
          docker build -t iad.ocir.io/${{ secrets.OCI_TENANCY }}/myapp-service:${{ github.sha }} .
          echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login iad.ocir.io -u "${{ secrets.OCI_USERNAME }}" --password-stdin
          docker push iad.ocir.io/${{ secrets.OCI_TENANCY }}/myapp-service:${{ github.sha }}

      - name: Trigger ArgoCD sync (Optional)
        run: |
          curl -X POST https://argocd.myapp.com/api/v1/applications/springboot-app/sync
